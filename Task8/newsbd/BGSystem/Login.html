<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登陆系统</title>
    <link rel="stylesheet" href="./styleSheet/bootstrap.min.css">
    <link rel="stylesheet" href="./styleSheet/Login.css">
</head>

<body>
    <!-- 容器 -->
    <div class="wrapper">
        <!-- 登陆框容器 -->
        <div class="wrapperForLogin">
            <!-- 登陆框 -->
            <div class="loginBox">
                <!-- 标题包装 -->
                <div class="titleWra">
                    <!-- 标题 -->
                    <div class="titleDiv">
                        <h3 class="titleSlogan">后台管理系统</h3>
                    </div>
                    <!-- 标题 end -->
                </div>
                <!-- 标题包装 end -->
                <!-- 输入框包装 -->
                <div class="inputWra">
                    <!-- 用户名输入框 -->
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">帐户</span>
                        <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="sizing-addon2">
                    </div>
                    <!-- 用户名输入框 end -->
                    <!-- 密码输入框 -->
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">密码</span>
                        <input type="text" class="form-control" placeholder="请输入密码" aria-describedby="sizing-addon2">
                    </div>
                    <!-- 密码输入框 end -->
                </div>
                <!-- 输入框包装 -->
                <!-- 按钮包装 -->
                <div class="btnWra">
                    <!-- 提交环节 -->
                    <form action="http://localhost/newsbd/BGSystem/BGSystem.html" method="get" target="_self">
                        <!-- 提交按钮 -->
                        <button type="submit" class="submitBtn">
                            <font class="loginFont">立即登录</font>
                        </button>
                        <!-- 提交按钮 end -->
                    </form>
                    <!-- 提交环节 end-->
                </div>
                <!-- 按钮包装 end -->
            </div>
            <!-- 登陆框 end -->
        </div>
        <!-- 登陆框容器 end -->
    </div>
    <!-- 容器 end -->
</body>

</html>
