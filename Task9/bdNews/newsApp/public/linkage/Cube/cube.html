<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <link rel="stylesheet" href="./styleSheet/cube.css">
</head>

<body>
    <!-- 容器 -->
    <div class="contain">
        <!-- 魔方 -->
        <div class="cube">
            <!-- 正面 -->
            <div class="face">
                <!-- 正面的十六个小方块 -->
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <div class="faceBloke"></div>
                <!-- 正面的十六个小方块 end -->
            </div>
            <!-- 正面 end -->
            <!-- 左侧面 -->
            <div class="leftSide">
                <!-- 左侧面的十六个小方块 -->
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <div class="leftBloke"></div>
                <!-- 左侧面的十六个小方块 end -->
            </div>
            <!-- 左侧面 end -->
            <!-- 右侧面 -->
            <div class="rightSide">
                <!-- 右侧面的十六个小方块 -->
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <div class="rightBloke"></div>
                <!-- 右侧面的十六个小方块 end -->
            </div>
            <!-- 右侧面 end -->
            <!-- 背面 -->
            <div class="tailSide">
                <!-- 背面的十六个小方块 -->
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <div class="tailBloke"></div>
                <!-- 背面的十六个小方块 end -->
            </div>
            <!-- 背面 end -->
            <!-- 顶部 -->
            <div class="topSide">
                <!-- 顶部的十六个小方块 -->
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <div class="topBloke"></div>
                <!-- 顶部的十六个小方块 end -->
            </div>
            <!-- 顶部 end -->
            <!-- 底部 -->
            <div class="bottomSide">
                <!-- 底部的十六个小方块 -->
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <div class="bottomBloke"></div>
                <!-- 底部的十六个小方块 end -->
            </div>
            <!-- 底部 end -->
        </div>
        <!-- 魔方 end -->
    </div>
    <!-- 容器 end -->
</body>

</html>
