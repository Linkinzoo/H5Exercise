<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="./styleSheet/Animation.css">
</head>

<body>
    <!-- 页面容器 -->
    <div class="contain">
        <!-- 杆子 -->
        <div class="poul"></div>
        <!-- 杆子 end -->
        <!-- 中间的容器 -->
        <div class="containMiddle">
            <!-- 左边的控件 -->
            <div class="unitLeft">
                <!-- 线 -->
                <div class="wire"></div>
                <!-- 线 end -->
                <!-- 小球 -->
                <div class="circle"></div>
                <!-- 小球 end -->
            </div>
            <!-- 左边的控件 end -->
            <!-- 控件1 -->
            <div class="unit">
                <!-- 线 -->
                <div class="wire"></div>
                <!-- 线 end -->
                <!-- 小球 -->
                <div class="circle"></div>
                <!-- 小球 end -->
            </div>
            <!-- 控件1 end -->
            <!-- 控件2 -->
            <div class="unit">
                <!-- 线 -->
                <div class="wire"></div>
                <!-- 线 end -->
                <!-- 小球 -->
                <div class="circle"></div>
                <!-- 小球 end -->
            </div>
            <!-- 控件2 end -->
            <!-- 控件3 -->
            <div class="unit">
                <!-- 线 -->
                <div class="wire"></div>
                <!-- 线 end -->
                <!-- 小球 -->
                <div class="circle"></div>
                <!-- 小球 end -->
            </div>
            <!-- 控件3 end -->
            <!-- 控件4 -->
            <div class="unit">
                <!-- 线 -->
                <div class="wire"></div>
                <!-- 线 end -->
                <!-- 小球 -->
                <div class="circle"></div>
                <!-- 小球 end -->
            </div>
            <!-- 控件4 end -->
            <!-- 右边的控件 -->
            <div class="unitRight">
                <!-- 线 -->
                <div class="wire"></div>
                <!-- 线 end -->
                <!-- 小球 -->
                <div class="circle"></div>
                <!-- 小球 end -->
            </div>
            <!-- 右边的控件 end -->
        </div>
        <!-- 中间的容器 end -->
        <!-- 图形容器 -->
        <div class="shapeContain">
            <!-- 等边三角形 -->
            <div class="equilateralTriangle"></div><br>
            <!-- 等边三角形 end -->
            <!-- 等边梯形 -->
            <div class="EquilateralTrapezoid"></div><br>
            <!-- 等边梯形 end -->
            <!-- 直角三角形 -->
            <div class="rightAngle"></div>
            <!-- 直角三角形 end -->
            <!-- 非等边梯形 -->
            <div class="trapezoid"></div>
            <!-- 非等边梯形 end -->
        </div>
        <!-- 图形容器 end -->
    </div>
    <!-- 页面容器 end -->

</html>
