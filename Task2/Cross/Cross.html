<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>十字架</title>
    <style type="text/css">
    /*div公共属性*/
    
    div {
        width: 100px;
        height: 100px;
    }
    /*img属性*/
    
    img {
        width: 24px;
        height: 24px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -12px 0 0 -12px;
        -webkit-box-shadow: 0px 0px 5px 5px rgba(255, 255, 255, .6);
        box-shadow: 0px 0px 5px 5px rgba(255, 255, 255, .6);
        border-radius: 12px
    }
    </style>
    <link rel="stylesheet" href="./styleSheet/Cross.css" />
</head>

<body>
    <!-- 中间的div -->
    <div class="center">
        <!-- 星星图片 -->
        <img src="./icon/star.png">
        <!-- 上边的div -->
        <div class="top">
        </div>
        <!-- 右边的div -->
        <div class="right">
        </div>
        <!-- 下边的div -->
        <div class="bottom">
        </div>
        <!-- 左边的div -->
        <div class="left">
        </div>
    </div>
</body>

</html>
